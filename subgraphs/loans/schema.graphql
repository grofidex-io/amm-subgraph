type Loan @entity {
  id: ID! #tokenId
  borrowAmount: BigInt!
  borrowTime: Int!
  repayTime: Int!
  user: User!
  loanPackage: LoanPackage
  stakeId: BigInt!
}

type User @entity {
  id: ID!
  loans: [Loan!]! @derivedFrom(field: "user")
}

type LoanPackage @entity {
  id: ID! #Id
  period: Int!
  maxBorrowRatio: BigDecimal!
  annualRate: BigDecimal!
  minBorrow: BigInt!
}
