specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Staking
    network: testnet
    source:
      address: "0x64b17228Ac0D4939f9D9D72910F273b2392ebAB1"
      abi: Staking
      startBlock: 20177936
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BurnNFT
        - ClaimReward
        - Stake
        - Transfer
        - UnStake
        - Withdraw
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: BurnNFT(indexed uint256)
          handler: handleBurnNFT
        - event: ClaimReward(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleClaimReward
        - event: Stake(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleStake
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UnStake(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleUnStake
        - event: Withdraw(indexed uint256,indexed address,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
